---
- name: Create server
  import_playbook: stack.yml

- name: Prepare server
  import_playbook: prep.yml

- name: Install virtualenv
  import_playbook: virtual.yml

- name: Install geonode
  import_playbook: geonode.yml

- name: Customise geonode
  import_playbook: custom.yml

- name: Deploy in production mode
  import_playbook: prod.yml
  when: not 'dev' in group_names
