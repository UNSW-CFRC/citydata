---
- name: Git CityData
  git:
    repo: '{{ repo_url }}'
    dest: '{{ ansible_env.HOME }}//{{ project_dir }}'
  ignore_errors: True
  no_log: True

- name: Template geonode-project files from Ansible Control to server
  template:
    src: '{{ item }}'
    dest: '~/{{ project_dir }}/geonode-project/'
  with_fileglob:
    - '{{ playbook_dir }}/geonode-project/*.py'
    - '{{ playbook_dir }}/geonode-project/*.py.sample'

- name: Template home dir files from Ansible Control to server
  template:
    src: '{{ item }}'
    dest: '~/{{ project_dir }}/'
  with_fileglob:
    - '{{ playbook_dir }}/.env'
    - '{{ playbook_dir }}/dev_config.yml'
    - '{{ playbook_dir }}/docker*.yml'
    - '{{ playbook_dir }}/Dockerfile'
    - '{{ playbook_dir }}/*.sh'
    - '{{ playbook_dir }}/*.xml'
    - '{{ playbook_dir }}/Makefile'
    - '{{ playbook_dir }}/*.py'
    - '{{ playbook_dir }}/playbook.yml'
    - '{{ playbook_dir }}/uswsgi.ini'

